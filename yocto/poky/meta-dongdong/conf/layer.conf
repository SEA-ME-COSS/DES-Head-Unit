# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-dongdong"
BBFILE_PATTERN_meta-dongdong = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-dongdong = "15"

LAYERDEPENDS_meta-dongdong = "core"
LAYERSERIES_COMPAT_meta-dongdong = "kirkstone"
